<html>
<head>
    <title>Real-Time 3D Graphics with WebGL2</title>
    <link rel = "shortcut icon" type = "image/png" href = "../common/images/favicon.png"/>
    <style type="text/css">
        canvas {
            border : 1px dotted blue;
        }
    </style>
    <script type = "text/javascript">
        'use strict';
        let gl;
        function updateClearColor(...color)
        {
            gl.clearColor(...color);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.viewport(0, 0, 0, 0);
        }

        function checkKey(event){
            switch(event.keyCode)
            {
                case 49:
                    updateClearColor(0.2, 0.8, 0.2, 1.0);
                    break;

                case 50:
                    updateClearColor(0.2, 0.2, 0.8, 1.0);
                    break;

                case 51:
                    updateClearColor(Math.random(), Math.random(), Math.random(), 1.0);
                    break;
                    
                case 52:
                    {const color = gl.getParameter(gl.COLOR_CLEAR_VALUE);
                    // alert('clearColor = (${color[0].toFixed(1)}, ${color[1].toFixed(1)},${color[2].toFixed(1)})');
                    var a = 1;
                    alert('${a}');
                    console.log('aaaaaaaaaaaaaa : ${a}');
                    window.focus();
                    break;}
            }
        }

        function init(){
            const canvas = document.getElementById('webgl-canvas');
            if(!canvas)
            {
                console.error('Sorry! Canvas not found');
                return;
            }

            gl = canvas.getContext('webgl2');
            const message = gl ? 'Hoory! You got a WebGL2 context' : 'Sorry! WebGL2 is note available';
            alert(message);

            window.onkeydown = checkKey;
        }        
        window.onload = init;
    </script>
    <body>
        <canvas id = "webgl-canvas" width="800" height="600">
            Your browser does note support the HTML5 canvas element.

        </canvas>
    </body>
</head>

</html>
